<!DOCTYPE html>
<html>
  <head>
    <title>Cat API</title>
    <script src="fap.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body {
            background-color: rgb(25, 25, 25);
        }
        nav {
            background-color: rgb(30, 30, 30);
            color: rgb(255, 0, 111);
            padding: 20px;
            text-align: center;
        }
        nav a {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            color: inherit;
            text-decoration: none;
            transition: 0.3s;
        }
        nav a:hover {
            font-size: 18px;
            transition: 0.3s;
        }
    </style>
  </head>
  <body>
    <nav>
        <a href="https://discord.gg/example" style="color:white;"><i class="fa-brands fa-discord"></i> Discord</a>
    </nav>
    <h1 style="color: white; font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; text-align: center;">Welcome, This is Cat <see style="color:rgb(255, 0, 111)">API</see></h1>
    <p style="color: white; font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; text-align: center;">Designed by <b>Blind</b> with help from <b>ChatGPT</b><br>This site is more focused on functionality than design.<br>Last Update: <b><see style="color:rgb(255, 0, 111)">12/9/2022</see></b></p>
    <p style="color:white; font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; text-align: center;">API Status</p>    <p style="color:white; font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; text-align: center;" id="server-status">Checking...</p>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      function checkServerStatus() {
        axios
          .get('http://127.0.0.1:5000/cat')
          .then(response => {
            if (response.status === 200) {
              document.querySelector('#server-status').textContent = 'Working';
            } else {
              document.querySelector('#server-status').textContent = 'Offline';
            }
          })
          .catch(error => {
            document.querySelector('#server-status').textContent = error;
          });
      }

      window.addEventListener('load', checkServerStatus);
    </script>
    <style>
        .glowing-cat {
            /* Add a border around the image with a color of 255, 0, 111 */
            border: 2px solid rgb(255, 0, 111);

            /* Add a subtle glowing effect to the image */
            box-shadow: 0 0 30px rgb(255, 0, 111);
        }
    </style>
    <img src="https://3jm.github.io/catapi/random-cat" class="glowing-cat" style="display: block; margin-left: auto; margin-right: auto; margin-top: 40px;">
  </body>
</html>
